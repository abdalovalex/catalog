home:
    path:     /
    defaults: { _controller: AppBundle:Home:index }
    methods:  [GET]
book_list:
    path:     /book
    defaults: { _controller: AppBundle:Book:index }
    methods:  [GET]
book_add:
    path:     /book/add
    defaults: { _controller: AppBundle:Book:add }
    methods:  [GET, POST]
book_update:
    path:     /book/update/{id}
    defaults: { _controller: AppBundle:Book:update }
    methods:  [GET, POST]
    requirements:
        id: '^[1-9][0-9]*$'
book_delete:
    path:     /book/delete/{id}
    defaults: { _controller: AppBundle:Book:delete }
    methods:  [GET]
    requirements:
        id: '^[1-9][0-9]*$'